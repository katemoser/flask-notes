{% extends 'base.html' %}


{% block content%}

<h1>Register New User</h1>

<form method="POST">

    {% for field in form
    if field.widget.input_type != 'hidden' %}
    <p>
        {{ field.label }}
        {{ field }}

        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
    </p>
    {% endfor %}

    <button type="submit">Register</button>

</form>

{% endblock%}
